<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Oops. This isnâ€™t for you.</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        overflow: hidden;
        color: #fff;
    }

    .container {
        max-width: 600px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        animation: float 6s ease-in-out infinite;
    }

    h1 {
        font-size: 2.2rem;
        margin-bottom: 20px;
        font-weight: 600;
    }

    p {
        font-size: 1rem;
        line-height: 1.7;
        margin-bottom: 15px;
        font-weight: 300;
    }

    .footer {
        margin-top: 20px;
        font-size: 0.9rem;
        opacity: 0.8;
    }

    button {
        margin-top: 25px;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        background-color: #ffffff;
        color: #ff6f91;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: rgba(255,255,255,0.4);
        transform: rotate(45deg);
        animation: drift 10s linear infinite;
    }

    .heart::before,
    .heart::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: rgba(255,255,255,0.4);
        border-radius: 50%;
    }

    .heart::before {
        top: -10px;
        left: 0;
    }

    .heart::after {
        left: -10px;
        top: 0;
    }

    @keyframes drift {
        0% {
            transform: translateY(100vh) rotate(45deg);
            opacity: 0;
        }
        10% { opacity: 1; }
        100% {
            transform: translateY(-10vh) rotate(45deg);
            opacity: 0;
        }
    }

</style>
</head>

<body>

<div class="container">

    <p>

        belonging to exactly two humans.
    </p>
    <p class="footer">

    </p>
    <button onclick="alert('Access denied ðŸ™‚')">Return to the ordinary internet</button>
</div>

<!-- Floating hearts -->
<div class="heart" style="left: 20%; animation-delay: 0s;"></div>
<div class="heart" style="left: 40%; animation-delay: 3s;"></div>
<div class="heart" style="left: 60%; animation-delay: 6s;"></div>
<div class="heart" style="left: 80%; animation-delay: 9s;"></div>

</body>
</html>
